<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1 class="main-title">Rock paper scissors</h1>
    </header>

    <section class="selection">
      <div class="rock">
        <img
          src="./assets/Images/rock.png"
          id="rock"
          alt="rock"
          class="rock-img"
        />
      </div>
      <div class="paper">
        <img src="./assets/Images/paper.png" id="paper" alt="paper" />
      </div>
      <div class="scissor">
        <img src="./assets/Images/scissors.png" id="scissors" alt="scissor" />
      </div>
    </section>

    <section class="results">
      <div id="user">
        <h3>User</h3>
        <div id="user-selection"></div>
      </div>

      <div id="computer">
        <h3>Computer</h3>
        <div id="computer-selection"></div>
      </div>
    </section>

    <h3 class="result">
      <span class="result"></span><span class="result"></span>
    </h3>

    <script src="./assets/index.js"></script>
  </body>
</html>
